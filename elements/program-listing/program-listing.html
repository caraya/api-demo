<link rel="stylesheet" href="../../bower_components/paper-styles/demo.css">
<!-- LAYOUT COMPONENTS -->

<!--

Using `iron-ajax` fetch Udacity's course listings and display them using other polymer components.

Some of the items are written in Markdown. use `juicy-markdown` to address those elements.

    <course-listing></course-listing>

@demo demo/demo.html
-->
<dom-module id="program-listing">
  <template>
    <style>
      :host {
        box-sizing: border-box;
        display: block;
      }

      .heading {
        padding: 10px 15px;
        margin-top: 20px;
        background-color: #f3f3f3;
        border: 1px solid #dedede;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        font-size: 1.5em;
        /* cursor: pointer; */
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        width: 80%;
        text-align: center;
      }

      .subheading {
        padding: 10px 15px;
        background-color: #f3f3f3;
        border: 1px solid #dedede;
        font-size: 1em;
        /* cursor: pointer; */
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        width: 80%;
        text-align: center;
      }

      .card-content {
        padding: 15px;
        border: 1px solid #dedede;
        border-top: none;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        width: 80%;
      }
    </style>
    <iron-ajax
      auto
      url="https://www.udacity.com/public-api/v0/courses"
      handle-as="json"
      last-response="{{response}}"></iron-ajax>

      <template is="dom-repeat" items="{{response.tracks}}">

        <material-paper>
          <div class="heading">{{item.name}}</div>
          <div class="card-content"><marked-element markdown="{{item.description}}"></marked-element></div>
          <div class="card-content">
            <h3>Courses in sequence</h3>
            <ul>
              <li>Placeholder</li>
            </ul>
          </div>
        </material-paper>
      </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'program-listing',

         properties: {
          toggle: function() {
            this.$.toggle();
          }
         }
      });// Closes Polymer
    })(); // Closes anonymous function
  </script>

</dom-module>
